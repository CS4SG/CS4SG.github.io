---
layout: default
title: Publications
---
<ol>
{% for pub in site.publications %}
    <li>
        
        <h4><b><a href="{{ pub.url }}">{{ pub.title }}</a></b></h4>
        <ul>
            <li>
                Authors: {{ pub.authors }}
            </li>
            <li>
                Abstract: {{  pub.abstract }}
            </li>
        </ul>
    </li>
    <hr />
{% endfor %}
</ol>
