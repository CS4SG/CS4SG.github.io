---
layout: default
title: Funding
---
<ol>
{% for fund in site.funding %}
    <li>
      <a href="{{ fund.url }}"><b>{{ fund.grant_title }}</b></a>
    <ul>
    <li>
        <b>Funding organization: </b>{{ fund.organization }}
    </li>
    <li>
      <b>Grant amount: </b>${{  fund.grants }}
    </li>
    <li>
      <b>Grant Status: </b><div id="{{ fund.grant_title }}"></div>
    </li>
    </ul>
    </li>
    <hr />

<script>
  var date = new Date();
  mydate=new Date("{{  fund.duration | date: "%m-%d-%Y"  }}");
  if(date < mydate)
  {
    document.getElementById("{{ fund.grant_title }}").innerHTML = "Current"
  }
  else
  {
    document.getElementById("{{ fund.grant_title }}").innerHTML = "Past"
  }
</script>
    
{% endfor %}
</ol>
